<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Minecraft Link</title>
</head>
<body>
  <h1>Download Minecraft APK</h1>
  <label for="versionInput">Enter Version:</label>
  <input type="text" id="versionInput" placeholder="e.g., 1.21.60.24">
  <button onclick="generateLink()">Generate Link</button>
  <p id="downloadLink"></p>

  <script>
    function generateLink() {
      const version = document.getElementById("versionInput").value;
      if (version.trim()) {
        // Replace dots with dashes for both the URL path and the filename
        const versionDash = version.replace(/\./g, "-");
        const baseUrl = "https://mcpelife.com/files/minecraft-pe/";
        const downloadUrl = `${baseUrl}${versionDash}/Minecraft-v${versionDash}-arm64-v8a.apk`;
        document.getElementById("downloadLink").innerHTML = `
          <a href="${downloadUrl}" target="_blank">Download Minecraft v${version}</a>
        `;
      } else {
        document.getElementById("downloadLink").innerHTML = "Please enter a valid version.";
      }
    }
  </script>
</body>
</html>
