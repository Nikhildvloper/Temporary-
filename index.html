<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Store UI</title>
  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Apps</h1>
    <div class="tabs">
      <span>For you</span>
      <span>Top charts</span>
      <span>Categories</span>
    </div>
  </div>

  <div class="section" id="app-sections">
    <!-- Sections will be dynamically loaded here -->
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-navigation">
    <div class="nav-item" id="apps-nav">
      <span class="material-icons nav-icon">apps</span>
      <span>Apps</span>
    </div>
    <div class="nav-item" id="games-nav">
      <span class="material-icons nav-icon">sports_esports</span>
      <span>Games</span>
    </div>
    <div class="nav-item" id="updates-nav">
      <span class="material-icons nav-icon">update</span>
      <span>Updates</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
