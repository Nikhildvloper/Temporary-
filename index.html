<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Video in MX Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Stream Video with MX Player</h1>
    <p>Enter a valid video link below to play it directly in MX Player.</p>
    <input type="text" id="videoUrl" placeholder="Enter video URL" value="https://pub-c69173c4df2b473598638d2943be9248.r2.dev/IronMan.2008.1080p.Hindi.English.Vegamovies.NL.mkv">
    <button onclick="playInMXPlayer()">Play in MX Player</button>

    <script>
        function playInMXPlayer() {
            const videoUrl = document.getElementById("videoUrl").value.trim();

            if (!videoUrl) {
                alert("Please enter a valid video URL.");
                return;
            }

            // Generate the Intent URL to directly open MX Player
            const intentUrl = `intent:${videoUrl}#Intent;action=android.intent.action.VIEW;type=video/*;scheme=https;package=com.mxtech.videoplayer.ad;end`;

            // Attempt to open MX Player with the video URL
            try {
                window.location.href = intentUrl;
            } catch (error) {
                alert("Error opening MX Player. Please ensure it is installed.");
            }
        }
    </script>
</body>
</html>
