<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aurora Store UI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <h1>Apps</h1>
    <div class="tabs">
      <span>For you</span>
      <span>Top charts</span>
      <span>Categories</span>
    </div>
  </div>

  <div class="section">
    <h2>Editors' Choice apps</h2>
    <div class="grid">
      <div class="app">
        <div class="icon snapchat"></div>
        <p>Snapchat</p>
      </div>
      <div class="app">
        <div class="icon hotstar"></div>
        <p>Disney+ Hotstar</p>
      </div>
      <div class="app">
        <div class="icon zomato"></div>
        <p>Zomato: Food</p>
      </div>
      <div class="app">
        <div class="icon messenger"></div>
        <p>Messenger</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Popular apps</h2>
    <div class="grid">
      <div class="app">
        <div class="icon instagram"></div>
        <p>Instagram Lite</p>
      </div>
      <div class="app">
        <div class="icon facebook"></div>
        <p>Facebook</p>
      </div>
      <div class="app">
        <div class="icon phonepe"></div>
        <p>PhonePe UPI</p>
      </div>
      <div class="app">
        <div class="icon meesho"></div>
        <p>Meesho</p>
      </div>
    </div>
  </div>

  <div class="section">
    <h2>Social networking</h2>
    <div class="grid">
      <div class="app">
        <div class="icon remini"></div>
        <p>Remini - AI Photo</p>
      </div>
      <div class="app">
        <div class="icon facebook-lite"></div>
        <p>Facebook Lite</p>
      </div>
      <div class="app">
        <div class="icon sharechat"></div>
        <p>ShareChat Trends</p>
      </div>
      <div class="app">
        <div class="icon x"></div>
        <p>X</p>
      </div>
    </div>
  </div>
</body>
</html>
