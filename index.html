<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Store Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Play Store</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search for apps, games, and more..." />
            <button onclick="searchApp()">Search</button>
        </div>
    </header>

    <div class="category-section">
        <h2>Categories</h2>
        <div class="categories">
            <button class="category">Games</button>
            <button class="category">Apps</button>
            <button class="category">Movies</button>
            <button class="category">Books</button>
        </div>
    </div>

    <div class="app-list">
        <h2>Featured Apps</h2>
        <div class="app-card">
            <img src="https://via.placeholder.com/150" alt="App Image" />
            <div class="app-info">
                <h3>App One</h3>
                <p>Free</p>
            </div>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/150" alt="App Image" />
            <div class="app-info">
                <h3>App Two</h3>
                <p>Free</p>
            </div>
        </div>
        <div class="app-card">
            <img src="https://via.placeholder.com/150" alt="App Image" />
            <div class="app-info">
                <h3>App Three</h3>
                <p>Paid</p>
            </div>
        </div>
    </div>

    <footer>
        <p>Â© 2025 Play Store Clone. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
