<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MX Player Video Streamer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stream Video on MX Player</h1>
        <input type="text" id="videoUrl" placeholder="Enter video link here">
        <button onclick="streamVideo()">Stream Video</button>
        <div id="videoContainer">
            <p>Video will appear here once you enter a link and click 'Stream Video'.</p>
        </div>
    </div>

    <script>
        function streamVideo() {
            const videoUrl = document.getElementById("videoUrl").value;
            const videoContainer = document.getElementById("videoContainer");

            if (!videoUrl) {
                alert("Please enter a valid video link.");
                return;
            }

            videoContainer.innerHTML = `
                <iframe 
                    src="${videoUrl}" 
                    allowfullscreen>
                </iframe>`;
        }
    </script>
</body>
</html>
