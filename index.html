<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        video {
            width: 100%;
            height: auto;
        }

        .progress-bar {
            position: relative;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            cursor: pointer;
        }

        .progress {
            width: 0;
            height: 100%;
            background: #007BFF;
            transition: width 0.1s linear;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" controls></video>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <script>
        const videoPlayer = document.getElementById('videoPlayer');
        const progressBar = document.querySelector('.progress-bar');
        const progress = document.querySelector('.progress');

        // Load video link from video.txt
        async function loadVideo() {
            try {
                const response = await fetch('video.txt');
                if (!response.ok) {
                    throw new Error('Failed to load video link.');
                }
                const videoUrl = await response.text();
                videoPlayer.src = videoUrl.trim();
                videoPlayer.play().catch((error) => {
                    console.error('Error playing video:', error);
                    alert('Unable to autoplay video. Please click play manually.');
                });
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        // Update progress bar
        videoPlayer.addEventListener('timeupdate', () => {
            const percentage = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progress.style.width = `${percentage}%`;
        });

        // Allow user to seek by clicking the progress bar
        progressBar.addEventListener('click', (e) => {
            const clickPosition = (e.offsetX / progressBar.offsetWidth) * videoPlayer.duration;
            videoPlayer.currentTime = clickPosition;
        });

        // Load video on page load
        window.onload = loadVideo;
    </script>
</body>
</html>
