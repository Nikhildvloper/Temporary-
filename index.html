<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stream Video with MX Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Stream Video with MX Player</h1>
    <p>Enter a valid video link below to play it in MX Player.</p>
    <input type="text" id="videoUrl" placeholder="Enter video URL">
    <button onclick="playInMXPlayer()">Play in MX Player</button>

    <script>
        function playInMXPlayer() {
            const videoUrl = document.getElementById("videoUrl").value;

            if (!videoUrl) {
                alert("Please enter a valid video URL.");
                return;
            }

            // Open MX Player with the video link
            const intentUrl = `intent:${videoUrl}#Intent;package=com.mxtech.videoplayer.ad;end`;

            // Redirect to the intent URL
            window.location.href = intentUrl;
        }
    </script>
</body>
</html>
